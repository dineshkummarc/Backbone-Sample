<!DOCTYPE html>
<html>
  <head>
    <title>Backbone</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-1.1.0.min.css" />
    <style>
      .search { float: right }
      .search input { width: 25em }
      #content { margin-top: 1em }
      #content :empty:after {
        display: block;
        text-align: center;
        margin-top: 6em;
        content: 'Loading...';
      }
      #content h1 {
        width: 75%;
      }
      .avatar {
        height: 1.25em;
        float: left;
        margin-right: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>
        <a href="/">Backbone Gist Viewer</a>
      </h2>
      <form class="search">
        <input type="search" placeholder="Lookup Gist..." value="" />
      </form>
      <h3>Testing Backbone</h3>
      <!-- <h4>
        <a href="/new">Create New</a>
      </h4> -->
      <div id="content"></div>
    </div>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="https://raw.github.com/douglascrockford/JSON-js/master/json2.js"></script>
    <script src="http://documentcloud.github.com/backbone/backbone.js"></script>
    <script src="https://raw.github.com/pvande/Milk/master/dist/v1.2.0/milk.min.js"></script>
    <script src="application.js" type="text/javascript"></script>
    <script id="gist-template" type="template/mustache">
      <h1>
        <a href="{{attributes.user.url}}">
          <img class="avatar" src="{{attributes.user.avatar_url}}" />
        </a>
        {{description}}
      </h1>
    </script>
    <script id="file-template" type="template/mustache">
      <h4>{{filename}}</h4>
      <pre><code>{{content}}</code></pre>
    </script>
    <script type="text/javascript">
      $(App);
      $('a').live('click', function() {
        Backbone.history.navigate(this.pathname.replace(/^\//, ''), true);
        return false;
      });
    </script>
  </body>
</html>
